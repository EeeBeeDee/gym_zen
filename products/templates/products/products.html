{% extends 'base.html'%}
{% load static %} 

{% block extra_js %} 
<script src="{% static 'home/js/scroll_animations.js' %}" defer></script>
{% endblock %} 

{% block content %}

<div style="height: 100vh; background-color: green;">
    <div class="container">
        <div style="height: 20vh; background-color: darkgreen;">
        
        </div>
        <div class="row">
            {% for product in products %}
            <div class="col-3">
                <div class="product-card primary-bg-darker">
                    <div class="product-card__img-container">
                        <img class="product-card__img" src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.name }}">
                    </div>
                    <h1>{{ product.name }}</h1>
                </div>
            </div>
            {%  endfor %}
        </div>
    </div>
</div>

{% endblock %}
