{% load static %}

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-6 col-lg-3 h-100 p-5 d-flex flex-column">
                <span class="pb-3 fs-2">Navigation</span>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Merch</a></li>
                    <li><a href="#">Membership</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="col-6 d-md-none text-center">
                <a href="#" class="footer__logo-link">
                    <img class="footer__logo-img" src="{% static 'media/alpha-logo-no-mark.png' %}" alt="Company logo">
                </a>
            </div>
            <div class="d-none d-lg-flex flex-column col-3 p-5">
                <span class="pb-3 fs-2">Hottest Merch</span>
                <ul>
                    {% for product in recommended_product %}
                        <li><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-12 col-md-6 p-5">
                <span class="fs-2">Follow Us:</span>
                <ul class="footer__socials mt-5 d-flex flex-md-column flex-lg-row">
                    <li>
                        <a class="footer__social-icon" href="#"
                            ><i class="fa-brands fa-facebook"></i
                        ></a>
                    </li>
                    <li>
                        <a class="footer__social-icon" href="#"
                            ><i class="fa-brands fa-instagram"></i
                        ></a>
                    </li>
                    <li>
                        <a class="footer__social-icon" href="#"
                            ><i class="fa-brands fa-twitter"></i
                        ></a>
                    </li>
                    <li>
                        <a class="footer__social-icon" href="#"
                            ><i class="fa-brands fa-whatsapp"></i
                        ></a>
                    </li>
                    <li>
                        <a class="footer__social-icon" href="#"
                            ><i class="fa-brands fa-youtube"></i
                        ></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row footer__bottom-row pb-5">
            <div class="d-flex col-12 col-md-6 col-lg-7 p-5 align-items-end">
                <span class=""> Copyright Eoghan Behan &copy;</span>

            </div>
            <div class="col-4 d-none d-md-flex ">
                <a href="#" class="footer__logo-link">
                    <img class="footer__logo-img" src="{% static 'media/alpha-logo-no-mark.png' %}" alt="Company logo">
                </a>
            </div>
        </div>

    </div>
</footer>
